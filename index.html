<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --white: #ffffff;
            --sky-blue: #00A2FF;
            --body1-regular: 400 1rem/1.5rem Poppins;
            --body1-bold: 700 1rem/1.5rem Poppins;
        }
        
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: var(--white);
            background-color: var(--primary);
            font-family: 'Poppins', sans-serif;
        }
        
        .content {}
        
        .wrapper {
            box-sizing: border-box;
            margin: 16px;
        }
        
        .grid-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, 161px);
            gap: 16px;
            justify-content: center;
        }
        
        .card-content {
            max-width: 418px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            border-radius: 8px;
        }
        
        .card-content:hover .card-placeholder {
            display: block;
        }
        
        .card-content:hover .card-description {
            display: none;
        }
        
        .card-placeholder {
            top: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            box-sizing: border-box;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
        }
        
        .card-content .card-image {
            width: 100%;
            height: 100%;
        }
        
        .card-description {
            /* top: 0; */
            left: 16px;
            right: 0;
            bottom: 16px;
            box-sizing: border-box;
            position: absolute;
        }
        
        .card-description .title-capital {
            margin-block-start: 0;
            margin-block-end: 4px;
            font: var(--body1-bold)
        }
        
        .card-description .title-country {
            font: var(--body1-regular)
        }
        
        .card-content-link {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            align-items: center;
            border: 3 px solid yellow;
        }
        
        .button-search-map {
            padding-block: 8px;
            padding-inline: 16px;
            background-color: var(--sky-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .text-search-map {
            font: var(--body1-bold);
            margin-block: 8px;
            margin-inline: 8px;
        }
        
        @media screen and (min-width:710px) {
            .grid-details {
                grid-template-columns: repeat(3, minmax(234px, 418px));
            }
        }
        
        @media screen and (min-width:1024px) {}
    </style>
</head>
